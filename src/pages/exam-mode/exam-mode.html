<ion-header>

  <ion-navbar>
    <ion-title>Select Mode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item (click)="itemTapped($event, 'exam')">
        <ion-icon item-start name="clock" class="icon"></ion-icon>
        <h2>Exam Mode</h2>
        <p>...</p>
      </button>
      <button ion-item (click)="itemTapped($event, 'quiz')">
        <ion-icon item-start name="book" class="icon"></ion-icon>
        <h2>Quiz Mode</h2>
        <p>...</p>
      </button>
      <button ion-item (click)="unavailable('Challenge Mode')">
        <ion-icon item-start name="contacts" class="icon"></ion-icon>
        <h2>Challenge Mode</h2>
        <p>...</p>
      </button>
    </ion-list>
    
</ion-content>
