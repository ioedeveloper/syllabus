<ion-header>
  <ion-toolbar>
    <ion-title>{{exam}}</ion-title>
    <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Instructions
    </ion-card-header>
  
    <ion-list>
      <button ion-item (click)="start()">
        <ion-icon name="play" item-start></ion-icon>
        START
      </button>
    </ion-list>
  </ion-card>
</ion-content>
