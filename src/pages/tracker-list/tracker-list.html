<ion-header>
  <ion-navbar color="primary">
    <button menuToggle>
        <ion-icon name="progress"></ion-icon>
    </button>
    <ion-title>Exam Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tracker-list">
  <ion-card>
      <ion-card-header class="storeCardHeader">
        <ion-icon name="stats"></ion-icon>
      </ion-card-header>

      <div class="card-header">
        <ion-row >
          <ion-col width-100>
            <span>Available Progresses </span>
          </ion-col>
        </ion-row>
      </div>

      <ion-list>
        <ion-item-sliding *ngFor="let pList of progressList">
          <button ion-item (click)="itemTapped(pList)">
            <h2>{{pList.ExamTitle}}</h2>
          </button>
        </ion-item-sliding>
      </ion-list>
  </ion-card>

</ion-content>
