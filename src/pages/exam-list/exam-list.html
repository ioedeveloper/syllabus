<ion-header>
    <ion-toolbar>
      <ion-title>Exams</ion-title>
      <button ion-button menuToggle icon-only>
              <ion-icon name='menu'></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>

<ion-content class="exam-list">
  <ion-card>
      <div class="card-header">
        <ion-row>
          <ion-col width-100 class="head-msg">
            <h2>Welcome Dear User</h2>
            <p>scroll down to view more exams</p>
          </ion-col>
        </ion-row>
      </div>
      <ion-grid>
          <ion-row>
            <ion-col class="exam-col" col-6 *ngFor="let exam of exams">
                  <ion-card class="exam-card" (click)="itemTapped($event, exam)">
                          <!-- <img class="img-card" src="assets/img/calculator.png"/> -->
                          <ion-header-bar>
                            <h3>{{exam.ExamTitle}}</h3>
                          </ion-header-bar>
                          <ion-icon *ngIf="exam.Icon=='school'" name="{{exam.Icon}}"></ion-icon>  <!-- <div class="card-subtitle">{{exam.ExamTitle}}</div> -->
                          <img *ngIf="exam.Icon=='waec'" src="assets/img/waec.png" />
                          <img *ngIf="exam.Icon=='jamb'" src="assets/img/jamb.png" />
                          <img *ngIf="exam.Icon=='neco'" src="assets/img/neco.jpg" />
                        </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
    <!-- <ion-list>
        <ion-item-sliding *ngFor="let exam of exams" >
            <button ion-item (click)="itemTapped($event, exam)">
                <ion-icon item-left name="{{exam.Icon}}" >
                </ion-icon>
                <h2>{{exam.ExamTitle}}</h2>
                <p>Questions: {{exam.Qty}}, Time: {{exam.Duration}}, MinScore: {{exam.MinScore}}%</p>
            </button>
        </ion-item-sliding>
    </ion-list> -->
  </ion-card>
</ion-content>
